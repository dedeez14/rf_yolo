# ==========================================
#     MonsterFinder Enhanced Configuration
#     Farming TAI - DedeProjectDev
# ==========================================

[Scanning]
# Screen area to scan
scanWidth=1400
scanHeight=700
scanStep=3

# Player safe zone (pixels from center)
playerSafeRadius=80

# Motion detection sensitivity (lower = more sensitive)
motionThreshold=15

# Minimum monster box size (pixels)
minBoxSize=8

# Maximum distance to merge pixels into one box (pixels)
mergeDistance=120

[Attack]
# Maximum time to attack one monster (milliseconds)
maxAttackTime=15000

# Delay between attacks (milliseconds)
attackCooldownMs=500

# Enable automatic skill usage
autoSkill=true

# Delay after clicking target (milliseconds)
attackDelayMs=100

# Enable chain attacking (continuous attacks)
chainAttack=true

[Targeting]
# Target selection mode: nearest, strongest, weakest, priority
targetMode=nearest

# Only target aggressive monsters
onlyAggressive=false

# Avoid elite/high-level monsters
avoidElite=true

[Movement]
# Enable automatic looting
autoLoot=true

# Key to use for looting (ASCII value or VK_ code)
# X key = 88
autoLootKey=88

# Interval between looting attempts (milliseconds)
autoLootIntervalMs=2000

# Avoid other players
avoidPlayers=true

# Distance to avoid players (pixels)
playerAvoidDistance=200

[Safety]
# HP percentage threshold to use potions/escape
playerHPThreshold=30

# Key to use for emergency escape (VK_ code)
# ESC key = 27
escapeKey=27

# Enable automatic escape when HP is low
autoEscape=true

# Pause bot when HP is critical
pauseOnLowHP=true

[Advanced]
# Add random delays to make behavior more human-like
randomDelay=true

# Minimum random delay (milliseconds)
randomDelayMin=50

# Maximum random delay (milliseconds)
randomDelayMax=200

# Enable human-like behavior patterns
humanLikeBehavior=true

# Click deviation (pixels) - adds randomness to clicks
clickDeviation=5

# Minimum click delay (milliseconds)
clickDelayMin=100

# Maximum click delay (milliseconds)
clickDelayMax=300

[Display]
# Show bounding boxes around detected monsters
showBoxes=true

# Show overlay with debug information
showOverlay=true

# Show detailed debug info
showDebugInfo=false

# Show ESP lines from player to monsters (NEW FEATURE!)
showESPLines=true

# Maximum ESP lines to show (prioritize nearest monsters)
maxESPLines=10

# Enable pathfinding following ESP lines (NEW FEATURE!)
enablePathfinding=true

[Detection]
# Enable debug logging for detection
debugDetection=true

# Scan quality: 1=strict, 2=normal, 3=relaxed
scanQuality=2

# Detection sensitivity: 1=low, 2=medium, 3=high
detectionSensitivity=2

# Adaptive thresholds (auto-adjust based on conditions)
adaptiveThresholds=true

# Detection confidence level (1-10)
confidenceLevel=5
